<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <main class="min-vh-100 d-flex">
        <div class="m-auto container py-5">
            <div class="row justify-content-center ">
                <div class="col-12 col-md-6 col-lg-4">
                    <h1 class="text-center">Login</h1>

                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="validationCustomRecordEmail" class="form-label">Email</label>
                            <input-with-validation
                                type="text"
                                inputId="validationCustomRecordEmail"
                                required
                                invalidFeedbackMessage="Tolong diisi username"
                            ></input-with-validation>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustomRecordPass" class="form-label">Password</label>
                            <input-with-validation
                                type="password"
                                inputId="validationCustomRecordPass"
                                required
                                invalidFeedbackMessage="Tolong password diisi"
                            ></input-with-validation>
                        </div>
                        <div class="mb-3 text-end">
                            <button class="btn btn-primary " type="submit">Submit</button>
                        </div>
                        <div class="mt-4 text-center">
                            Belum punya akun? <a href="/auth/register.html">Register Disini</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
